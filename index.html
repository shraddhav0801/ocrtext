<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to OCR Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image to OCR Text Converter</h1>
        <input type="file" id="imageInput" accept="image/*" />
        <button id="convertBtn">Convert to Text</button>
        
        <div class="progress-bar-container" id="progressBarContainer" style="display: none;">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="preview" id="previewContainer" style="display: none;">
            <img id="previewImage" src="" alt="Image Preview" />
        </div>
        <div class="output">
            <h3>Extracted Text:</h3>
            <div id="ocrTextContainer"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@v2.1.1/dist/tesseract.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
